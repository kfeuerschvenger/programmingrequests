services:
  db:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: programmingrequests
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - prnetwork
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: springboot_server
    restart: always
    volumes:
      - ./src:/back/src
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/programmingrequests
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 123456
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - prnetwork

  frontend:
    build:
      context: ./src/main/react/programmingrequests
      dockerfile: Dockerfile.dev
    container_name: react_vite
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - .:/frontend
      - /frontend/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    networks:
      - prnetwork

volumes:
  mysql_data:

networks:
  prnetwork:
    name: prnetwork
    driver: bridge
